<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sharpen My Pencil</title>
  <!-- Firebase v8 CDN scripts -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
  <style>
    /* Paste your full CSS styles here (from your second HTML block) */
    body {
      font-family: 'Quicksand', cursive;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    /* (All your other styles go here: h1, .instruction, .machine-area, etc.) */
  </style>
</head>
<body onload="loadPencils()">
  <h1>Sharpen My Pencil?</h1>
  <div class="instruction">Hold down the <strong>Sharpen</strong> button to sharpen your pencil! ðŸª„</div>
  <div class="sub-instruction">Click the <strong>Done</strong> button to add your pencil to Marga's pencil holder!</div>

  <div class="machine-area">
    <div class="pencil-container" id="pencil">
      <span class="pencil-name" id="pencilName"></span>
      <div class="pencil-tip" id="pencilTip"></div>
      <div class="lead" id="lead"></div>
    </div>
    <div class="sharpener-body">
      <div class="sharpener-hole" id="sharpenerHole"></div>
      <div class="crank" id="crank"></div>
    </div>
  </div>

  <div class="controls">
    <input type="text" id="nameInput" placeholder="Enter your name on the pencil...">
    <button id="sharpenBtn">Sharpen</button>
    <button class="done-btn" onclick="addToHolder()">Done</button>
  </div>

  <div class="holder-container">
    <div class="holder-title">Marga's Pencils</div>
    <div id="holder" class="holder-pencils"></div>
  </div>

  <p style="font-family: 'Quicksand', cursive; font-size: 14px; margin-top: 40px; color: #999;">thank you guys ily all ! &lt;3<br>- marga ðŸ«¶</p>

  <script>
    var firebaseConfig = {
      apiKey: "AIzaSyA-7IDitwDzQHLi_KFLH1h4DkogbokEMiU",
      authDomain: "margapencilholder.firebaseapp.com",
      projectId: "margapencilholder",
      storageBucket: "margapencilholder.firebasestorage.app",
      messagingSenderId: "362822194062",
      appId: "1:362822194062:web:edd1b37e273e8ff9a6cadf"
    };

    firebase.initializeApp(firebaseConfig);
    var db = firebase.database();
    var pencilsRef = db.ref('pencils');

    function savePencil(name) {
      if (name) {
        pencilsRef.push(name);
      }
    }

    function loadPencils() {
      pencilsRef.on('value', function(snapshot) {
        var holder = document.getElementById('holder');
        holder.innerHTML = '';
        snapshot.forEach(function(childSnapshot) {
          var name = childSnapshot.val();
          var pencilEl = document.createElement('div');
          pencilEl.className = 'pencil-container';
          pencilEl.style.width = '200px';
          pencilEl.innerHTML = `
            <span class="pencil-name">${name}</span>
            <div class="pencil-tip visible"></div>
            <div class="lead visible"></div>
          `;
          holder.appendChild(pencilEl);
        });
      });
    }

    const pencil = document.getElementById('pencil');
    const pencilName = document.getElementById('pencilName');
    const nameInput = document.getElementById('nameInput');
    const lead = document.getElementById('lead');
    const tip = document.getElementById('pencilTip');
    const crank = document.getElementById('crank');
    const hole = document.getElementById('sharpenerHole');
    const holder = document.getElementById('holder');
    const sharpenBtn = document.getElementById('sharpenBtn');
    let sharpenProgress = 0;
    let sharpeningInterval;

    nameInput.addEventListener("keyup", function(event) {
      if (event.key === "Enter") {
        pencilName.textContent = nameInput.value.trim();
      }
    });

    function sharpenStep() {
      if (sharpenProgress < 100) {
        sharpenProgress += 5;
        if (sharpenProgress === 5) pencil.classList.add('inserted');
        if (sharpenProgress >= 40) tip.classList.add('visible');
        if (sharpenProgress >= 60) lead.classList.add('visible');
      } else {
        clearInterval(sharpeningInterval);
        crank.classList.remove('spin');
        hole.classList.remove('blink');
        pencil.classList.remove('inserted');
        sparkleEffect();
        alert("Your pencil is fully sharpened!");
      }
    }

    function sparkleEffect() {
      for (let i = 0; i < 6; i++) {
        const sparkle = document.createElement('div');
        sparkle.className = 'sparkle';
        sparkle.style.left = (pencil.offsetLeft + 80 + Math.random() * 30 - 15) + 'px';
        sparkle.style.top = (pencil.offsetTop + 10 + Math.random() * 30 - 15) + 'px';
        document.body.appendChild(sparkle);
        setTimeout(() => sparkle.remove(), 1000);
      }
    }

    sharpenBtn.addEventListener('mousedown', () => {
      if (sharpenProgress >= 100) return;
      crank.classList.add('spin');
      hole.classList.add('blink');
      sharpeningInterval = setInterval(sharpenStep, 200);
    });

    document.addEventListener('mouseup', () => {
      clearInterval(sharpeningInterval);
      crank.classList.remove('spin');
      hole.classList.remove('blink');
    });

    function addToHolder() {
      if (!pencilName.textContent) {
        alert("Please enter your name first.");
        return;
      }
      var name = pencilName.textContent;
      savePencil(name);
      lead.classList.remove('visible');
      tip.classList.remove('visible');
      sharpenProgress = 0;
      pencilName.textContent = '';
      nameInput.value = '';
    }
  </script>
</body>
</html>
</body>
</html>
