<body onload="loadPencils()">
  <!-- [Keep existing body content here] -->

  <script>
    // Firebase config for v8
    var firebaseConfig = {
      apiKey: "AIzaSyA-7IDitwDzQHLi_KFLH1h4DkogbokEMiU",
      authDomain: "margapencilholder.firebaseapp.com",
      projectId: "margapencilholder",
      storageBucket: "margapencilholder.firebasestorage.app",
      messagingSenderId: "362822194062",
      appId: "1:362822194062:web:edd1b37e273e8ff9a6cadf"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    var db = firebase.database();
    var pencilsRef = db.ref('pencils');

    function savePencil(name) {
      if (name) {
        pencilsRef.push(name);
      }
    }

    function loadPencils() {
      pencilsRef.on('value', function(snapshot) {
        var holder = document.getElementById('holder');
        holder.innerHTML = '';
        snapshot.forEach(function(childSnapshot) {
          var name = childSnapshot.val();
          var pencilEl = document.createElement('div');
          pencilEl.className = 'pencil-container';
          pencilEl.style.width = '200px';
          pencilEl.innerHTML = `
            <span class="pencil-name">${name}</span>
            <div class="pencil-tip visible"></div>
            <div class="lead visible"></div>
          `;
          holder.appendChild(pencilEl);
        });
      });
    }

    function addToHolder() {
      var pencilName = document.getElementById('pencilName');
      var nameInput = document.getElementById('nameInput');
      var lead = document.querySelector('.lead');
      var tip = document.querySelector('.pencil-tip');

      if (!pencilName.textContent) {
        alert("Please enter your name first.");
        return;
      }

      var name = pencilName.textContent;
      savePencil(name);

      lead.classList.remove('visible');
      tip.classList.remove('visible');
      pencilName.textContent = '';
      nameInput.value = '';
    }
  </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sharpen My Pencil</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap');
    body {
      font-family: 'Quicksand', cursive;
      background-color: #ffffff;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    h1 {
      color: #444;
      margin-bottom: 10px;
    }

    .instruction {
      font-size: 14px;
      color: #888;
      margin-bottom: 5px;
    }

    .sub-instruction {
      font-size: 13px;
      color: #aaa;
      margin-bottom: 20px;
    }

    .machine-area {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      position: relative;
    }

    .pencil-container {
      position: relative;
      width: 200px;
      height: 40px;
      background: linear-gradient(90deg, #f4d03f, #f39c12);
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: visible;
      z-index: 1;
      transition: transform 0.4s ease;
      transform: translateX(0);
    }

    .pencil-container.inserted {
      transform: translateX(80px);
    }

    .pencil-tip {
      position: absolute;
      right: -15px;
      width: 20px;
      height: 40px;
      background: #d2b48c;
      clip-path: polygon(100% 50%, 0% 0%, 0% 100%);
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .pencil-tip.visible {
      opacity: 1;
    }

    .lead {
      position: absolute;
      right: -17px;
      width: 5px;
      height: 10px;
      background: #333;
      top: 15px;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .lead.visible {
      opacity: 1;
    }

    .pencil-name {
      color: #2c3e50;
      font-weight: bold;
      font-size: 14px;
      white-space: nowrap;
      pointer-events: none;
      z-index: 1;
    }

    .sharpener-body {
      width: 100px;
      height: 80px;
      background-color: #f8a7b5;
      border-radius: 10px;
      margin-left: -10px;
      position: relative;
    }

    .sharpener-hole {
      width: 20px;
      height: 20px;
      background-color: #333;
      border-radius: 50%;
      position: absolute;
      left: -10px;
      top: 30px;
    }

    .sharpener-hole.blink {
      animation: blink 0.4s steps(1) infinite;
    }

    .crank {
      position: absolute;
      width: 20px;
      height: 40px;
      background: #c9a584;
      border-radius: 10px;
      right: -20px;
      top: 20px;
      transform-origin: center;
    }

    .crank.spin {
      animation: spin 0.5s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes blink {
      50% { background-color: #555; }
    }

    .controls {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    input[type="text"] {
      padding: 8px;
      border: 2px solid #f8c8dc;
      border-radius: 5px;
      outline: none;
      text-align: center;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      background-color: #f8c8dc;
      color: #333;
      transition: transform 0.2s ease, background 0.2s ease;
    }

    button:hover {
      background-color: #f4a3c5;
      transform: scale(1.05);
    }

    .sparkle {
      position: absolute;
      width: 20px;
      height: 20px;
      background: radial-gradient(circle, #fff7c2 0%, #fceabb 70%, transparent 100%);
      border-radius: 50%;
      animation: sparkle 0.8s ease-out forwards;
      pointer-events: none;
    }

    @keyframes sparkle {
      0% { transform: scale(0.2); opacity: 1; }
      100% { transform: scale(1.5); opacity: 0; }
    }

    .holder-container {
      margin-top: 40px;
      padding: 20px;
      border: 2px dashed #ccc;
      border-radius: 12px;
      width: 300px;
      text-align: center;
      background-color: #fefefe;
    }

    .holder-title {
      font-size: 16px;
      font-weight: bold;
      color: #888;
      margin-bottom: 10px;
    }

    .holder-pencils {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
    }

    .done-btn {
      background-color: #c8f8e4;
    }

    .done-btn:hover {
      background-color: #a6e8ce;
    }
  </style>
</head>
<body>
  <h1>Sharpen My Pencil?</h1>
  <div class="instruction">Hold down the <strong>Sharpen</strong> button to sharpen your pencil! ðŸª„</div>
  <div class="sub-instruction">Click the <strong>Done</strong> button to add your pencil to Marga's pencil holder!</div>

  <div class="machine-area">
    <div class="pencil-container" id="pencil">
      <span class="pencil-name" id="pencilName"></span>
      <div class="pencil-tip" id="pencilTip"></div>
      <div class="lead" id="lead"></div>
    </div>
    <div class="sharpener-body">
      <div class="sharpener-hole" id="sharpenerHole"></div>
      <div class="crank" id="crank"></div>
    </div>
  </div>

  <div class="controls">
    <input type="text" id="nameInput" placeholder="Enter your name on the pencil...">
    <button id="sharpenBtn">Sharpen</button>
    <button class="done-btn" onclick="addToHolder()">Done</button>
  </div>

  <div class="holder-container">
    <div class="holder-title">Marga's Pencils</div>
    <div id="holder" class="holder-pencils"></div>
  </div>

  <script>
    const pencil = document.getElementById('pencil');
    const pencilName = document.getElementById('pencilName');
    const nameInput = document.getElementById('nameInput');
    const lead = document.getElementById('lead');
    const tip = document.getElementById('pencilTip');
    const crank = document.getElementById('crank');
    const hole = document.getElementById('sharpenerHole');
    const holder = document.getElementById('holder');
    const sharpenBtn = document.getElementById('sharpenBtn');
    let sharpenProgress = 0;
    let sharpeningInterval;

    nameInput.addEventListener("keyup", function(event) {
      if (event.key === "Enter") {
        pencilName.textContent = nameInput.value.trim();
      }
    });

    function sharpenStep() {
      if (sharpenProgress < 100) {
        sharpenProgress += 5;
        if (sharpenProgress === 5) pencil.classList.add('inserted');
        if (sharpenProgress >= 40) tip.classList.add('visible');
        if (sharpenProgress >= 60) lead.classList.add('visible');
      } else {
        clearInterval(sharpeningInterval);
        crank.classList.remove('spin');
        hole.classList.remove('blink');
        pencil.classList.remove('inserted');
        sparkleEffect();
        alert("Your pencil is fully sharpened!");
      }
    }

    function sparkleEffect() {
  for (let i = 0; i < 6; i++) {
    const sparkle = document.createElement('div');
    sparkle.className = 'sparkle';
    sparkle.style.left = (pencil.offsetLeft + 80 + Math.random() * 30 - 15) + 'px';
    sparkle.style.top = (pencil.offsetTop + 10 + Math.random() * 30 - 15) + 'px';
    document.body.appendChild(sparkle);
    setTimeout(() => sparkle.remove(), 1000);
  }
}

    sharpenBtn.addEventListener('mousedown', () => {
      if (sharpenProgress >= 100) return;
      crank.classList.add('spin');
      hole.classList.add('blink');
      sharpeningInterval = setInterval(sharpenStep, 200);
    });

    document.addEventListener('mouseup', () => {
      clearInterval(sharpeningInterval);
      crank.classList.remove('spin');
      hole.classList.remove('blink');
    });

    function addToHolder() {
      if (!pencilName.textContent) {
        alert("Please enter your name first.");
        return;
      }
      const newPencil = document.createElement('div');
      newPencil.className = 'pencil-container';
      newPencil.style.width = '200px';
      newPencil.innerHTML = `
        <span class="pencil-name">${pencilName.textContent}</span>
        <div class="pencil-tip visible"></div>
        <div class="lead visible"></div>
      `;
      holder.appendChild(newPencil);

      lead.classList.remove('visible');
      tip.classList.remove('visible');
      sharpenProgress = 0;
      pencilName.textContent = '';
      nameInput.value = '';
    }
  </script>
  <p style="font-family: 'Quicksand', cursive; font-size: 14px; margin-top: 40px; color: #999;">thank you guys ily all ! &lt;3<br>- marga ðŸ«¶</p>
</body>
</html>
