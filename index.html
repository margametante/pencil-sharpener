<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sharpen My Pencil</title>
  <!-- Firebase v8 CDN scripts -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background-color: #fffafc;
      text-align: center;
      padding: 40px;
      color: #333;
    }
    h1 {
      color: #3c2a4d;
    }
    .instruction, .sub-instruction {
      font-size: 16px;
      margin-top: 10px;
      color: #666;
    }
    .machine-area {
      margin: 30px auto;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .pencil-container {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      position: relative;
      width: 150px;
      height: 40px;
      background: linear-gradient(to right, #ffcc70, #ffb347);
      border-radius: 10px 0 0 10px;
      margin-right: -15px;
      transition: transform 0.3s;
    }
    .pencil-tip, .lead {
      display: none;
      position: absolute;
      right: -10px;
      width: 10px;
      height: 10px;
      border-radius: 50%;
    }
    .pencil-tip.visible {
      display: block;
      background: #e0705b;
    }
    .lead.visible {
      display: block;
      background: #333;
      right: -15px;
    }
    .sharpener-body {
      width: 80px;
      height: 60px;
      background-color: pink;
      border-radius: 10px;
      position: relative;
      margin-left: 10px;
    }
    .sharpener-hole {
      width: 12px;
      height: 12px;
      background-color: #a0522d;
      border-radius: 50%;
      position: absolute;
      left: -6px;
      top: 24px;
    }
    .sharpener-hole.blink {
      animation: blink 0.4s infinite alternate;
    }
    @keyframes blink {
      from { background-color: #a0522d; }
      to { background-color: #d2691e; }
    }
    .crank {
      width: 10px;
      height: 10px;
      background-color: #d2a679;
      border-radius: 50%;
      position: absolute;
      right: -12px;
      top: 24px;
    }
    .crank.spin {
      animation: spin 0.3s linear infinite;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .controls {
      margin: 20px 0;
    }
    .controls input, .controls button {
      padding: 10px;
      margin: 5px;
      font-family: 'Quicksand', sans-serif;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    #sharpenBtn {
      background-color: pink;
      font-weight: bold;
    }
    .done-btn {
      background-color: #d3ffe0;
      font-weight: bold;
    }
    .holder-container {
      margin-top: 30px;
    }
    .holder-title {
      font-weight: bold;
      margin-bottom: 10px;
      font-size: 18px;
      color: #555;
      border: 2px dashed #ccc;
      padding: 10px;
      border-radius: 10px;
      display: inline-block;
    }
    .holder-pencils {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }
    .sparkle {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #fff;
      border-radius: 50%;
      box-shadow: 0 0 5px #fff;
      animation: sparkle 1s ease-out;
    }
    @keyframes sparkle {
      0% { opacity: 1; transform: scale(1); }
      100% { opacity: 0; transform: scale(2); }
    }
    .delete-btn {
      background: #fdd;
      border: none;
      border-radius: 3px;
      font-size: 10px;
      cursor: pointer;
      margin-left: 5px;
    }
  </style>
</head>
<body onload="loadPencils()">
  <h1>Sharpen My Pencil?</h1>
  <div class="instruction">Hold down the <strong>Sharpen</strong> button to sharpen your pencil! ðŸª„</div>
  <div class="sub-instruction">Click the <strong>Done</strong> button to add your pencil to Marga's pencil holder!</div>

  <div class="machine-area">
    <div class="pencil-container" id="pencil">
      <span class="pencil-name" id="pencilName"></span>
      <div class="pencil-tip" id="pencilTip"></div>
      <div class="lead" id="lead"></div>
    </div>
    <div class="sharpener-body">
      <div class="sharpener-hole" id="sharpenerHole"></div>
      <div class="crank" id="crank"></div>
    </div>
  </div>

  <div class="controls">
    <input type="text" id="nameInput" placeholder="Enter your name on the pencil...">
    <button id="sharpenBtn">Sharpen</button>
    <button class="done-btn" onclick="addToHolder()">Done</button>
  </div>

  <div class="holder-container">
    <div class="holder-title">Marga's Pencils</div>
    <div id="holder" class="holder-pencils"></div>
  </div>

  <p style="font-family: 'Quicksand', cursive; font-size: 14px; margin-top: 40px; color: #999;">
    thank you guys ily all ! &lt;3<br>- marga ðŸ«¶
  </p>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA-7IDitwDzQHLi_KFLH1h4DkogbokEMiU",
      authDomain: "margapencilholder.firebaseapp.com",
      databaseURL: "https://margapencilholder-default-rtdb.firebaseio.com",
      projectId: "margapencilholder",
      storageBucket: "margapencilholder.appspot.com",
      messagingSenderId: "362822194062",
      appId: "1:362822194062:web:edd1b37e273e8ff9a6cadf"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const pencil = document.getElementById('pencil');
    const pencilName = document.getElementById('pencilName');
    const nameInput = document.getElementById('nameInput');
    const lead = document.getElementById('lead');
    const tip = document.getElementById('pencilTip');
    const crank = document.getElementById('crank');
    const hole = document.getElementById('sharpenerHole');
    const holder = document.getElementById('holder');
    const sharpenBtn = document.getElementById('sharpenBtn');
    let sharpenProgress = 0;
    let sharpeningInterval;

    nameInput.addEventListener("keyup", function(event) {
      pencilName.textContent = nameInput.value.trim();
    });

    function sharpenStep() {
      if (sharpenProgress < 100) {
        sharpenProgress += 5;
        if (sharpenProgress === 5) pencil.classList.add('inserted');
        if (sharpenProgress >= 40) tip.classList.add('visible');
        if (sharpenProgress >= 60) lead.classList.add('visible');
      } else {
        clearInterval(sharpeningInterval);
        crank.classList.remove('spin');
        hole.classList.remove('blink');
        pencil.classList.remove('inserted');
        sparkleEffect();
        alert("Your pencil is fully sharpened!");
      }
    }

    function sparkleEffect() {
      for (let i = 0; i < 6; i++) {
        const sparkle = document.createElement('div');
        sparkle.className = 'sparkle';
        sparkle.style.left = (pencil.offsetLeft + 80 + Math.random() * 30 - 15) + 'px';
        sparkle.style.top = (pencil.offsetTop + 10 + Math.random() * 30 - 15) + 'px';
        document.body.appendChild(sparkle);
        setTimeout(() => sparkle.remove(), 1000);
      }
    }

    sharpenBtn.addEventListener('mousedown', () => {
      if (sharpenProgress >= 100) return;
      crank.classList.add('spin');
      hole.classList.add('blink');
      sharpeningInterval = setInterval(sharpenStep, 200);
    });

    document.addEventListener('mouseup', () => {
      clearInterval(sharpeningInterval);
      crank.classList.remove('spin');
      hole.classList.remove('blink');
    });

    function addToHolder() {
      const name = pencilName.textContent.trim();
      if (!name) return alert("Please enter your name first.");
      const id = db.ref("pencils").push().key;
      db.ref("pencils/" + id).set({ name });
      pencilName.textContent = '';
      nameInput.value = '';
      sharpenProgress = 0;
      tip.classList.remove('visible');
      lead.classList.remove('visible');
    }

    function loadPencils() {
      db.ref("pencils").on("value", snapshot => {
        holder.innerHTML = '';
        snapshot.forEach(child => {
          const div = document.createElement("div");
          div.className = "pencil-container";
          div.innerHTML = `
            <span class="pencil-name">${child.val().name}</span>
            <div class="pencil-tip visible"></div>
            <div class="lead visible"></div>
            <button class="delete-btn" onclick="deletePencil('${child.key}')">x</button>
          `;
          holder.appendChild(div);
        });
      });
    }

    function deletePencil(id) {
      db.ref("pencils/" + id).remove();
    }
  </script>
</body>
</html>
