<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sharpen My Pencil</title>
  <!-- Firebase v8 CDN scripts -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', cursive;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    .instruction {
      font-size: 14px;
      color: #555;
      margin-bottom: 5px;
    }

    .sub-instruction {
      font-size: 13px;
      color: #888;
      margin-bottom: 20px;
    }

    .machine-area {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      position: relative;
    }

    .pencil-container {
      position: relative;
      width: 200px;
      height: 40px;
      background: linear-gradient(90deg, #f4d03f, #f39c12);
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: visible;
      z-index: 1;
      transition: transform 0.4s ease;
      transform: translateX(0);
    }

    .pencil-container.inserted {
      transform: translateX(80px);
    }

    .pencil-tip {
      position: absolute;
      right: -15px;
      width: 20px;
      height: 40px;
      background: #d2b48c;
      clip-path: polygon(100% 50%, 0% 0%, 0% 100%);
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .pencil-tip.visible {
      opacity: 1;
    }

    .lead {
      position: absolute;
      right: -17px;
      width: 5px;
      height: 10px;
      background: #333;
      top: 15px;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .lead.visible {
      opacity: 1;
    }

    .pencil-name {
      color: #2c3e50;
      font-weight: bold;
      font-size: 14px;
      white-space: nowrap;
      pointer-events: none;
      z-index: 1;
    }

    .sharpener-body {
      width: 100px;
      height: 80px;
      background-color: #f8a7b5;
      border-radius: 10px;
      margin-left: -10px;
      position: relative;
    }

    .sharpener-hole {
      width: 20px;
      height: 20px;
      background-color: #333;
      border-radius: 50%;
      position: absolute;
      left: -10px;
      top: 30px;
    }

    .sharpener-hole.blink {
      animation: blink 0.4s steps(1) infinite;
    }

    .crank {
      position: absolute;
      width: 20px;
      height: 40px;
      background: #c9a584;
      border-radius: 10px;
      right: -20px;
      top: 20px;
      transform-origin: center;
    }

    .crank.spin {
      animation: spin 0.5s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes blink {
      50% { background-color: #555; }
    }

    .sparkle {
      position: absolute;
      width: 20px;
      height: 20px;
      background: radial-gradient(circle, #fff7c2 0%, #fceabb 70%, transparent 100%);
      border-radius: 50%;
      animation: sparkle 0.8s ease-out forwards;
      pointer-events: none;
    }

    @keyframes sparkle {
      0% { transform: scale(0.2); opacity: 1; }
      100% { transform: scale(1.5); opacity: 0; }
    }

    .controls {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    input[type="text"] {
      padding: 8px;
      border: 2px solid #f8c8dc;
      border-radius: 5px;
      outline: none;
      text-align: center;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      background-color: #f8c8dc;
      color: #333;
      transition: transform 0.2s ease, background 0.2s ease;
    }

    button:hover {
      background-color: #f4a3c5;
      transform: scale(1.05);
    }

    .holder-container {
      margin-top: 40px;
      padding: 20px;
      border: 2px dashed #ccc;
      border-radius: 12px;
      width: 300px;
      text-align: center;
      background-color: #fefefe;
    }

    .holder-title {
      font-size: 16px;
      font-weight: bold;
      color: #888;
      margin-bottom: 10px;
    }

    .holder-pencils {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
    }

    .done-btn {
      background-color: #c8f8e4;
    }

    .done-btn:hover {
      background-color: #a6e8ce;
    }

    .delete-btn {
      background-color: #ffdddd;
      border: none;
      border-radius: 6px;
      padding: 2px 6px;
      margin-left: 10px;
      cursor: pointer;
      font-size: 12px;
      color: #a00;
    }

    .delete-btn:hover {
      background-color: #ffcccc;
    }
  </style>
</head>
<body onload="loadPencils()">
  <!-- Interactive canvas fully restored -->
</body>
</html>
